<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMADEMATS | Sistema de Pedidos</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mblarson/sistema-pedidos-camisetas/main/50ANOS8080.png">
    
    <!-- Frameworks & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- CSS Variables for Tailwind Plugin -->
    <style>
      :root {
        --background: #0f172a;      /* slate-900 */
        --surface: rgba(30, 41, 59, 0.6); /* slate-800 with alpha for glassmorphism */
        --primary: #38bdf8;         /* sky-400 */
        --primary-light: rgba(56, 189, 248, 0.1);
        --secondary: #fb7185;       /* rose-400 */
        --text-primary: #f1f5f9;     /* slate-100 */
        --text-secondary: #94a3b8;   /* slate-400 */
        --border-light: rgba(148, 163, 184, 0.2); /* slate-400 with alpha */
        --splash-bg: #0f172a;
        --sky-500: #0ea5e9;
      }
    </style>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              primary: 'var(--primary)',
              'primary-light': 'var(--primary-light)',
              secondary: 'var(--secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'border-light': 'var(--border-light)',
              'splash-bg': 'var(--splash-bg)',
              sky: {
                '400': '#38bdf8',
                '500': '#0ea5e9',
              },
              slate: {
                  '100': '#f1f5f9',
                  '400': '#94a3b8',
                  '800': '#1e293b',
                  '900': '#0f172a'
              },
              rose: {
                '400': '#fb7185'
              }
            },
            fontFamily: { manrope: ['Manrope', 'sans-serif'] }
          }
        }
      }
    </script>
<script type="importmap">

    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>

</body>
</html>
